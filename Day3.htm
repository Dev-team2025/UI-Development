    <!-- Table Tag 
    <table>
    <tr> : table row 
    <th> : table column name 
    <td> : table data 
    <caption> : table heading
        colspan: to merge 2 or more columns
        rowspan : to merge 2 or more rows
    -->
    <table border="1" cellpadding="10" cellspacing="5" align="center" bgcolor="yellow"

        <tbody>

                <th>Age</th>
